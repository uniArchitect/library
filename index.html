<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="sign-up-field-background">
        <form action="index.html" method="GET" class="sign-up-field">
            <ul class="sign-up">
                <li>
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="book-name">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input required type="text" id="author" name="book-author">
                </li>
                <li>
                    <label for="pages">Page Count</label>
                    <input required type="number" id="page-count" name="page-count">
                </li>
                <li>
                    <label for="has-read">Read?</label>
                    <input required type="text" id="read-status" name="read-status">
                </li>
            </ul>
        </form>
    </div>
    <button id="book-submit">Submit</button>    
</body>
</html>
