<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <!-- Sign Up Area -->
        <button id="book-menu-open">
            +
        </button>
        <aside class="sign-up-field-background">
            <form action="index.html" method="GET" class="sign-up-field">
                <ul class="sign-up">
                    <li>
                        <label for="name">Name</label>
                        <input required type="text" id="name" name="book-name">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input required type="text" id="author" name="book-author">
                    </li>
                    <li>
                        <label for="pages">Page Count</label>
                        <input required type="number" id="page-count" name="page-count">
                    </li>
                    <li>
                        <label for="has-read">Read?</label>
                            <select id="read-status">
                                <option value="Has Read">Has Read</option>
                                <option value="Not Read">Not Read</option>
                            </select>
                    </li>
                    <input type="submit" id="book-submit" value="Submit">
                    <button id="book-menu-close">
                        Close
                    </button>
                </ul>
            </form>
        </aside>
        <div class="library-background">
        </div>
    </div>        
</body>
</html>
